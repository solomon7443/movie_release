<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>영화 개봉 일정</title>
		<style>
			a:link, a:visited {
				color: black;
				text-decoration: none;
				cursor: pointer;
			}

			a:link:hover, a:visited:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<table class="movie_table">
			<thead>
				<tr>
					<th></th>
					<th>제목</th>
					<th>날짜</th>
					<th>감독</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script>
			function loadFile(filePath) {
				var result = null;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("GET", filePath, false);
				xmlhttp.send();
				if (xmlhttp.status==200) {
				result = xmlhttp.responseText;
				}
				return result;
			}
			
			var table = document.querySelector("table.movie_table");
			var tbody = table.children[1];
			
			var Res = loadFile('./movie.json'+ '?' + (new Date()).getTime());;
			Res = JSON.parse(Res);
			Res["movies"].forEach(function(movie){
				var tr = document.createElement("tr");
				
				var td = document.createElement("td");
				var img = document.createElement("img");
				movie["distribution"].forEach(function(distrib){
					img.src = "./logo/"+distrib["logo"];
					img.title = distrib["company"];
					td.appendChild(img);
				});
				td.style.cssText = "text-align:right"; 
				tr.appendChild(td);
				
				var td = document.createElement("td");
				var a = document.createElement("a");
				a.href = movie["trailer"]
				a.innerText = movie["title"];
				td.appendChild(a);
				tr.appendChild(td);
				
				var td = document.createElement("td");
				td.innerText = movie["release"];
				tr.appendChild(td);
				
				var td = document.createElement("td");
				td.innerText = movie["director"].join(', ')
				td.style.cssText = "text-align:right"; 
				tr.appendChild(td);
				
				tbody.appendChild(tr);
			});
			
			
		</script>
	</body>
</html>
